<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>Super Mario Bros - O Filme</title>
  </head>
  <body>
    <div class="background-video">
      <video class="video" autoplay loop muted>
        <source src="./src/videos/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="header">
      <a>
        <img
          class="logo"
          src="./src/images/logo-chapeu-mario.png"
          alt="Logo do chapéu do Mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./details.html">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="information">
        <img
          class="title-image"
          src="./src/images/titulo.png"
          alt="SUPER MARIO BROS"
        />
        <p class="description">
          Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar
          no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado
          pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os
          lugares.
        </p>
        <button class="trailer-button">Veja o trailer</button>
      </div>
      <img
        class="mario"
        src="./src/images/super-mario-chars.png"
        alt="Personagens do Mário"
      />
      <div class="modal">
        <div class="modal-content">
          <span class="modal-close">X</span>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Cb4WV4aXBpk"
            title="Trailer Oficial"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
